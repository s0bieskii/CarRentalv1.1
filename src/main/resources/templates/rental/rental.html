<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Rental</title>
    <link th:href="@{/css/bootstrap.min.css}" th:rel="stylesheet">
    <link th:href="@{/css/main.css}" th:rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/static/images/icon.png}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img th:src="@{/images/logo.png}" width="100" height="30" class="d-inline-block align-top" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/web/cars/search}">Rent a car</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/web/users/login}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/web/users/register}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/contact}">Contact</a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="content">
        <div class="container ">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-10 col-md-8">
                    <h3>Rental</h3>
                    <hr />
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8">
                    <div class="d-flex flex-row-reverse">
                        <div class="col-6" style="padding-left: 10px;">
                            <div class="col-12">
                                <div class="d-flex justify-content-start">
                                    <h3><span class="badge bg-secondary">City: </span></h3>
                                    <h3 th:text="${rental.city}">City
                                    </h3>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-start">
                                    <h3><span class="badge bg-secondary">Post-code: </span></h3>
                                    <h3 th:text="${rental.postCode}">ost-code
                                    </h3>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-start">
                                    <h3><span class="badge bg-secondary">Street: </span></h3>
                                    <h3 th:text="${rental.street }">Street
                                    </h3>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-start">
                                    <h3><span class="badge bg-secondary">Phone: </span></h3>
                                    <h3 th:text="${rental.phone}">Phone
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-6" style="border: white   ; border-style: solid;">
                            <div class="d-flex justify-content-center" align="center">
                                <h3>HERE WILL BE A MAP</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
        crossorigin="anonymous "></script>
</body>

</html>

</html>
